<!DOCTYPE html>
<html>
    <head>
        <title>User Registration | Exam Portal</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>USER REGISTRATION</legend>
                <fieldset>
                <legend>Personal Information:</legend> 
                    First Name: <input type="text" required> <br>
                    Last Name: <input type="text" required> <br>
                    DOB: <input type="date" required> <br>
                    Email: <input type="email"> <br>
                    Re-enter Email: <input type="email" id="re_email"> <br>
                    Password: <input type="password"> <br>
                    Re-enter Password: <input type="password" id="re_password"> <br>
                </fieldset>
                <fieldset>
                    <legend>Educational Information:</legend> 
                    Qualification: <br>
                    College/University: <br>
                </fieldset>
                <input type="submit" value="Register">
            </fieldset>
        </form>
        <script>
            // No pasting feature
            document.getElementById("re_email").onpaste = e => {
                e.preventDefault();
                return false;
            };
            document.getElementById("re_password").onpaste = e => {
                e.preventDefault();
                return false;
            };
        </script>
    </body>
</html>
